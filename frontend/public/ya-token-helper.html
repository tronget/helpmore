<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Получение токена Яндекс ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #fff;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <p>Подтверждаем авторизацию...</p>
    <script>
      (function () {
        const start = Date.now();

        function sendToken() {
          if (typeof window.YaSendSuggestToken !== 'function') {
            if (Date.now() - start > 5000) return;
            setTimeout(sendToken, 100);
            return;
          }

          try {
            window.YaSendSuggestToken(window.location.origin, {
              flag: true,
            });
          } catch (error) {
            console.error('Не удалось передать токен', error);
          }
        }

        sendToken();
      })();
    </script>
  </body>
</html>
